<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="sliderStyle.css">
    <head>
        <title>Slider prueba</title>
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Imagenes/cerebro.png" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
                <img src="Imagenes/cadaver.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Imagenes/corazo.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
            <div> 
                <a class="prev" onclick="showSlides(-1)">&#10094;</a>
                <a class="next" onclick="showSlides(1)">&#10095;</a>
            </div>
        </div>
        <script src="sliderJS.js"></script>
    </body>
</html>
