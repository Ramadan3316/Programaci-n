<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Css de JS.css">
        <title>JAJAJAvascript</title>
    </head>
    <body>
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="calculadora__display">
                <input type="number">
            </div>
            <div class="calculadora__cuerpo">
                <img  class="multiplicar" src="Imagenes/multiplicar.png" alt="Multiplicar">
                <img class="dividir" src="Imagenes/dividir.png" alt="Dividir">
                <img class="sumar" src="Imagenes/sumar.png" alt="Sumar">
                <div class="calculadora__cuerpo-num">
                    <h3>1</h3>
                    <h3>2</h3>
                    <h3>3</h3>
                </div>
            </div>
        </div>





        <script src="main.js"></script>
    </body>
</html>
